{% extends 'base.html' %}
{% block title %}
    Edit Account
{% endblock %}
{% block content %}
    <h1>Edit your account</h1>
    <form method="post" action="." enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Edit" class="btn-lg btn-primary">
        {% csrf_token %}
    </form>
{% endblock %}
